<!DOCTYPE html>
<html>
    <head>
        <title>Discount Math</title>
    </head>
 
<body>

<h2>William Colbert Discount Calculations</h2>

<form>
    <label for="price">Enter Price Per </label>
    <input type ="number" id="price" name="price" value=10> <br>

    <label for="count">Enter the number of items</label>
    <input type ="number" id="count" name="count" value=9> <br>

    <label for="reductions">Enter the discount percent </label>
    <input type ="number" id="reductions" name="reductions" value=5> <br>

    <input type="button" onclick="discount()" value="Show total">

</form>


<p id="result">Result of discount()</p>

<script> 

function discount(){
    let myOutput = ""
    let total = 0
    let finalDiscount = 0
    let price = document.getElementById("price").value
    let number = document.getElementById("count").value
    let discount = document.getElementById("reductions").value
    let condition = discount
    
    out = document.getElementById("result")

    for(i=0; i < condition; i++){
        if(i != 0){
            discount -= -1;
        }
            finalDiscount = (price * number) * (discount / 100)
            total = (price * number) - finalDiscount
            myOutput = myOutput + discount + "% is " + total + "; "
            
    }
    out.innerHTML = "Totals are: " + myOutput
    
        
    
}
</script>

<form>
    <input type="radio" id="sum" name="sum" value="sum" onclick="chooseOp()">
    <label for="sum">Sum</label></br>
  
    <input type="radio" id="mult" name="mult" value="multiply" onclick="chooseOp()">
    <label for="mult">Mult</label></br>
  
    <input type="radio" id="exp" name="exp" value="exponent" onclick="chooseOp()">
    <label for="exp">Exp</label></br>

    <input type="button" onclick="chooseOp()" value="Get values from radio group">
  </form>

  <p id="result2">Result of chooseOp()</p>

  <script>
    function chooseOp(){
    let price2 = document.getElementById("price").value
    let discount2 = document.getElementById("reductions").value
    let final = 0
    let output = ""

    out = document.getElementById("result2")
    if(document.getElementById("sum").checked){
        final = price2 - -(discount2)
        output = "Sum of " + price2 + " and " + discount2 + " is " + final
    }
    else if(document.getElementById("mult").checked){
        final = price2 * discount2
        output = "Product of " + price2 + " and " + discount2 + " is " + final
    }
    else if(document.getElementById("exp").checked){
        final = Math.pow(price2, discount2)
        output = price2 + " to the power of " + discount2 + " is " + final
    }
    out.innerHTML = output
}
  </script>
</body>
</html>
