<!DOCTYPE html>
<html>
    <head>
        <title>Discount Math</title>
    </head>
 
<body>

<h2>William Colbert Discount Calculations</h2>

<form>
    <label for="price">Enter Price Per </label>
    <input type ="number" id="price" name="price" value=10> <br>

    <label for="count">Enter the number of items</label>
    <input type ="number" id="count" name="count" value=9> <br>

    <label for="reductions">Enter the discount percent </label>
    <input type ="number" id="reductions" name="reductions" value=5> <br>

    <input type="button" onclick="discount()" value="Show total">

</form>


<p id="result">Result of discount()</p>

<script> 

function discount(){
    let myOutput = ""
    let total = 0
    let finalDiscount = 0
    let price = document.getElementById("price").value
    let number = document.getElementById("count").value
    let discount = document.getElementById("reductions").value
    let condition = discount
    
    out = document.getElementById("result")

    for(i=0; i < condition; i++){
        if(i != 0){
            discount -= -1;
        }
            finalDiscount = (price * number) * (discount / 100)
            total = (price * number) - finalDiscount
            myOutput = myOutput + discount + "% is " + total + "; "
            
    }
    out.innerHTML = "Totals are: " + myOutput
    
        
    
}
</script>

</body>
</html>
